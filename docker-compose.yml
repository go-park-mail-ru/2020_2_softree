version: "3.8"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    #image: softree/moneycat:master
    container_name: moneycat
    ports:
    - 9000:80
    volumes:
    - ./configs:/etc/moneycat
    command: ["-f", "/etc/moneycat/local.yml"]
    restart: on-failure

  db:
    image: postgres:latest
    restart: on-failure
    volumes:
    - /postgres-data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: NeverGonnaGiveYouUp
      POSTGRES_DB: users

  redis:
    image: redis
    restart: on-failure
    volumes:
      - ./redis-data:/var/lib/redis
      - ./configs/redis.conf:/usr/local/etc/redis/redis.conf
