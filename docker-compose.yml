version: "3.8"
services:
  api:
    build: .
    image: moneycat:dev
    ports:
    - 127.0.0.1:8000:80
    volumes:
    - ./moneycat.yml:/etc/moneycat/moneycat.yml
    command: ["-c", "/etc/moneycat/moneycat.yml"]
    depends_on:
      - "postgres"
      - "redis"
    restart: on-failure

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: NeverGonnaGiveYouUp
      POSTGRES_DB: moneycat
    volumes:
      - ./backup.sql:/backup.sql
    restart: on-failure

  redis:
    image: redis:alpine
    restart: on-failure
