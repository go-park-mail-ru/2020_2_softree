---
server:
  ip: '0.0.0.0'
  port: 8000
  domain: 'localhost'
  secure: False
  logLevel: 'Info'
  timeout: 10

session:
  ip: 'session'
  port: 8000

profile:
  ip: 'profile'
  port: 8000

currency:
  ip: 'currency'
  port: 8000

CORS:
  allowedOrigins: [
    'http://localhost',
    'http://localhost:3000',
    'https://softree.group'
  ]
  allowedHeaders: [
    'If-Modified-Since',
    'Cache-Control',
    'Content-Type',
    'Range'
  ]
  allowedMethods: [
    'GET',
    'POST',
    'OPTIONS',
    'PUT',
    'PATCH',
    'DELETE'
  ]
  exposedHeaders: [
    'Content-Length',
    'Content-Range'
  ]
